{{- if strings.HasPrefix .Destination "/" -}}
<a class="link" href="{{ .Destination | safeURL | relURL }}">{{ .Text | safeHTML }}</a>
{{- else if strings.HasPrefix .Destination "#" -}}
<a class="link" href="{{ .Destination | safeURL }}">{{ .Text | safeHTML }}</a>
{{- else -}}
<a class="link" href="{{ .Destination | safeURL }}" target="_blank" rel="noopener">{{ .Text | safeHTML }}</a>
{{- end -}}
